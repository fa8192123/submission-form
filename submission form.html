<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submission</title>
    <link rel="stylesheet" href="submisson style.css">
</head>

<body>
    <img class="logo" src="logo.png" alt="logo">

    <img class="end" src="icon_awards.png" alt="icon">
    <div class="container">
        <div class="left">
            <div class="box">
                <h1>Submission</h1>
                <p>
                    All details of submissions will be kept strictly private and confidential by Mailman
                    and will not be used for any purpose other than judging Red Card 2018 winners.
                <pre>                                                               <button><img src="plus.svg" alt="plus"></button></pre>
                </p>
                <h3>
                    Applications will close on the<br>
                    15th December 2017
                    <pre>                            <button><img src="plus.svg" alt="plus"></button></pre>
                </h3>
            </div>
        </div>

        <form class="Right">
            <div class="input">
                <input type="file" id="imageInput">
                <div id="fileErr"></div>
                <input type="text" placeholder="Name" id="name"> <br>
                <div id="nameErr"></div>
                <input type="email" placeholder="Email Address" id="Email"> <br>
                <div id="emailErr"></div>
                <input type="text" placeholder="Organization" id="organization">
                <div id="organizationErr"></div>
                <input type="date" placeholder="Date of birth" id="birth">
                <div id="birthErr"></div>
                <input type="tel" placeholder="Enter your phone number" id="number">
                <div id="numberErr"></div>
                <input type="text" placeholder="Enter your CNIC number widthout dash" id="cnic">
                <div id="cnicErr"></div>
                <div class="gender">
                    <input class="gender" checked type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input class="gender" type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="select">
                    <select name="category" id="category">
                        <option value="">Select Country</option>
                        <option value="Pakistan" >Pakistan</option>
                        <option value="India">India</option>
                        <option value="Saudia Arabia">Saudia Arabia</option>
                        <option value="Sirilanka">Sirilanka</option>
                        <option value="Bangladash">Bangladash</option>
                    </select>
                    <div id="categoryErr"></div>
                </div>
            </div>
            <div class="submit">
                <button type="submit" onclick="validator(event)"><img src="tick.svg" alt="tick " width="50"> Submission
                    Successful</button>
            </div>
        </form>
    </div>
    <script src="submission form.js"></script>
</body>

</html>
